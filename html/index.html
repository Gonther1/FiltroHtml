<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Repair Express</title>
</head>
<body>
    <section class="modals">
        <div class="modals-first" style="display: none;">
            <div class="modals-first-content">
                <div class="first-content-exit">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </div>
                <div class="first-content-logotext"> 
                    <div class="first-content-image">
                        <img src="../img/Screenshot from 2023-08-08 12-31-36.png" alt="LogoRepairExpress">
                    </div>
                    <p>Por favor ingresa tu Repair Express ID</p>
                </div>
                <div class="first-content-labels">
                    <label for="label-1">Repair Express ID <br><input type="text" name="" id="label-1"></label>
                </div>
                <div class="first-content-labels">
                    <label for="label-2">Contraseña <br><input type="text" name="" id="label-2"></label>
                </div>
                <br>
                <div class="first-content-buttons">
                    <button class="buttons-ingresar"><a href="popup.html">Ingresar</a></button>
                    <button class="buttons-registrar"><a href="popup.html">Registrarse</a></button>
                </div>
                <div class="first-content-footer">
                    <p>Tambien puedes utilizar</p>
                    <div class="footer-images">
                        <div class="footer-images-img">
                            <img src="../img/google_black.png" alt=""></div>
                        <div class="footer-images-img">
                            <img src="../img/download (1).png" alt=""></div>
                        <div class="footer-images-img">
                            <img src="../img/apple-logo.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#modal1">DESLIZAR</a>
        <div id="modal1" class="modalmask">
            <div class="modalbox movedown">
                <a href="#close" title="Close" class="close">X</a>
                <h2>DESLIZAR</h2>
                <p>La ventana modal aparece por arriba y se desliza hasta su posición. Un efecto simple pero elegante.</p>
                <p>Aquí puedes incluir cualquier cosa como vídeos, mapas, formularios...</p>
            </div>
        </div>
        <div id="modal2" class="modalmask">
            <div class="modalbox rotate">
                <a href="#close" title="Close" class="close">X</a>
        </div>
    </section>
</body>
</html>
